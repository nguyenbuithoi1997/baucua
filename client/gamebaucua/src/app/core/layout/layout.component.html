  <ng-container *ngIf="(currentUser$ | async) as currentUser">
    <div class="position-fixed-header">
      <app-toolbar [currentUser]="currentUser" (toggle)="toggleSideBar($event)" (logout)="logout()"></app-toolbar>
    </div>
    <app-sidenav #sidebar [currentUser]="currentUser">
      <div class="container-fluid px-0">
          <app-alert></app-alert>
          <router-outlet></router-outlet>
        </div>
  </app-sidenav>
  </ng-container>
