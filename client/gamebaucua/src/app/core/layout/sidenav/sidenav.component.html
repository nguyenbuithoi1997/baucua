<mat-sidenav-container>
    <mat-sidenav #sidenav >
      <mat-nav-list>  
        <a mat-list-item [routerLink]="[{outlets: { primary: ['/'], web: ['/web/home'] }}]">Home</a>
        <a mat-list-item [routerLink]="['/web/admin']" *ngIf="currentUser.role === admin">Admin</a>
        <a mat-list-item [routerLink]="['/web/dashboard']"> Dashboard </a>
        <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
        <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
        <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
        <a mat-list-item [routerLink]="'/activities'"> Activities </a>
        <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
        <a mat-list-item (click)="sidenav.toggle()">Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
